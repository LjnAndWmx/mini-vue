<body>
    <div id="app"></div>
    <script>
        let app = document.getElementById('app');
        function defineReactive(obj, key, val) {
            Object.defineProperty(obj, key, {
                get() {
                    console.log('get', key);
                    return val;
                },
                set(v) {
                    if (v != val) {
                        val = v;
                        console.log('set', key);
                        //update()
                    }
                }
            })
        }

        const obj = {}

        defineReactive(obj, 'foo', 'foooo')
        //全量更新
        function update(){
            app.innerHTML = obj.foo;
            //dom...

            // const vdom = 
        }

        //数据驱动
        setInterval(()=>{
            obj.foo = new Date().toLocaleTimeString();
        },1000)
    </script>
